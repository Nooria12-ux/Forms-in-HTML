<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>
    <form>
      <fieldset>
        <legend>Personal Details Form</legend>
        <label>Name</label><br />
        <input type="text" id="name" /><br /><br />

        <label>Email ID</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Contact Number (This will be hidden)</label><br />
        <input type="password" id="contact" /><br /><br />

        <label>Gender</label><br />
        <input type="radio" name="gender" value="Female" /> Female<br />
        <input type="radio" name="gender" value="Male" /> Male<br />

        <label>Favorite City</label><br />
        <input type="checkbox" id="city" value="Los Angeles" /> Los Angeles<br />
        <input type="checkbox" id="city" value="Alabama" /> Alabama<br /><br />
        <label>Birthday</label><br />
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
